log4j.rootLogger=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.logger.org.apache.hadoop.io.compress.CodecPool=WARN
log4j.logger.org.apache.hadoop.hbase=WARN
log4j.logger.org.apache.hadoop.hbase.Server=INFO
log4j.logger.org.apache.hadoop.hbase.master=INFO
log4j.logger.org.apache.hadoop.hbase.master.assignment=WARN
log4j.logger.org.apache.hadoop.hbase.master.cleaner=WARN
log4j.logger.org.apache.hadoop.hbase.master.procedure=WARN
log4j.logger.org.apache.zookeeper=WARN
